<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Store POS system with Google OAuth, product management, and secure backend.">

    <!-- Open Graph -->
    <meta property="og:title" content="Store POS System">
    <meta property="og:description"
        content="A store POS system using Google OAuth, product management, and secure backend.">
    <meta property="og:image" content="https://simple-pos-api.netlify.app/images/favicon/apple-touch-icon.png">
    <meta property="og:url" content="https://simple-pos-api.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Store POS System">

    <title>Store POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" href="images/favicon/favicon-96x96-nobg.ico" type="image/x-icon">
    <script src="js/auth.js" type="module"></script>
    <script src="js/base.js" type="module"></script>
</head>

<body>
    <header>
        <div class="pos-title">
            <h1>
                <a href="https://simple-pos-api.onrender.com/api-docs" target="_blank">
                    <img src="images/favicon/favicon-96x96-nobg.png" alt="Store POS favicon circle" height="50"
                        width="50">
                </a>

                Store POS System
            </h1>
        </div>
        <div id="authContainer">
            <button id="loginButton" class="auth-button">Login with Google</button>
            <span id="userInfo" style="display: none;"></span>
            <button id="logoutButton" class="auth-button" style="display: none;">Logout</button>
        </div>
    </header>

    <main>
        <h1>Frontend / Backend Demo (store-pos-api) </h1>
        <p id="appMessage"></p>
        <div class="demo">

            <!-- Create Product Form -->
            <form id="productForm" class="postForm">
                <img src="images/create-product.svg" alt="create product icon image P" height="40" width="40">
                <h2> Create Product </h2>
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="sku">SKU:</label>
                <input type="number" id="sku" name="sku" required><br>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required><br>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">--Select category--</option>
                    <option value="Monitors">Monitors</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Electronics Accessories">Electronics Accessories</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="supplier">Supplier</label>
                <input type="text" id="supplier" name="supplier"><br>

                <button class="submit">Submit Product</button>
            </form>

            <!-- Create Sale Form -->
            <form id="saleForm" class="postForm">
                <img src="images/create-sale.svg" alt="create sale icon image" height="40" width="40">
                <h2> Create Sale </h2>
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" required><br>

                <label for="priceAtSale">Price at Sale:</label>
                <input type="number" id="priceAtSale" name="priceAtSale" step="0.01" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" step="1" required><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" step="0.01" required><br>

                <label for="cashierName">Cashier Name:</label>
                <input type="text" id="cashierName" name="cashierName" required><br>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">--Select payment--</option>
                    <option value="cash">cash</option>
                    <option value="credit">credit</option>
                    <option value="debit">debit</option>
                    <option value="paypal">paypal</option>
                </select><br>

                <button class="submit">Submit Sale</button>
            </form>
        </div>
    </main>


</body>

</html>
